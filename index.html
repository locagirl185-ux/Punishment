<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Page</title>

  <!-- Optional favicon -->
  <link rel="icon" type="image/png" href="logo.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    /* ===== Base layout ===== */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: linear-gradient(135deg, black, darkred);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      padding-top: 5vh;
    }

    /* ===== Animated wave background ===== */
    .flow-line {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .flow-line::before {
      content: "";
      position: absolute;
      width: 300%; height: 300%;
      background: url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="320">\
<path fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" d="M0,160 C320,80 640,240 960,160 C1280,80 1600,240 1920,160 L1920,320 L0,320 Z"/>\
</svg>') repeat-x;
      background-size: cover;
      animation: waveMove 10s linear infinite;
      opacity: 0.25;
    }
    @keyframes waveMove {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    /* ===== Titles and text ===== */
    .box-title {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      margin-bottom: 2vh;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
      z-index: 1;
    }

    /* ===== Countdown box ===== */
    .countdown-box {
      background: rgba(0,0,0,0.6);
      border: 3px solid rgba(200,50,50,0.9);
      border-radius: 20px;
      padding: 5vh 5vw;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
      transition: all 0.4s ease;
      width: 90%;
      max-width: 450px;
      z-index: 1;
    }
    .countdown-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(200,50,50,0.6);
      border-color: rgba(200,50,50,1);
    }

    .days {
      font-family: 'Great Vibes', cursive;
      font-size: 6vw;
      font-weight: 700;
      color: #cc3333;
    }
    .label {
      font-family: 'Great Vibes', cursive;
      font-size: 4vw;
      opacity: 0.9;
    }

    /* ===== Progress bar section ===== */
    .progress-title {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      margin-top: 3vh;
      margin-bottom: 1vh;
      text-align: center;
    }

    .progress-container {
      width: 90%;
      max-width: 450px;
      height: 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 0.5vh;
    }
    .progress-container:hover {
      height: 30px;
      background: rgba(255,255,255,0.1);
    }

    .progress-fill {
      height: 100%;
      background: #cc3333;
      width: 0%;
      border-radius: 12px 0 0 12px;
      transition: width 0.5s ease;
    }

    .progress-dates {
      width: 90%;
      max-width: 450px;
      display: flex;
      justify-content: space-between;
      font-family: 'Great Vibes', cursive;
      font-size: 1rem;
      margin-bottom: 1vh;
    }

    .today-date {
      width: 90%;
      max-width: 450px;
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 1rem;
      color: #ffcccc;
      opacity: 0;
      transition: opacity 0.3s ease;
      margin-bottom: 4vh;
    }
    .progress-container:hover + .today-date {
      opacity: 1;
    }

    /* ===== Responsive adjustments ===== */
    @media (max-width: 600px) {
      .box-title { font-size: 2rem; }
      .days { font-size: 12vw; }
      .label { font-size: 6vw; }
      .progress-title { font-size: 5vw; }
      .progress-dates { font-size: 3.5vw; }
    }
  </style>
</head>
<body>
  <div class="flow-line"></div>

  <div class="box-title">Countdown Timer</div>

  <div class="countdown-box">
    <div class="days" id="days">0</div>
    <div class="label">Days Remaining</div>
  </div>

  <div class="progress-title">Progress toward January 15</div>

  <div class="progress-container">
    <div class="progress-fill" id="progress-fill"></div>
  </div>

  <div class="progress-dates">
    <div>15 Oct</div>
    <div>15 Jan</div>
  </div>

  <div class="today-date" id="today-date"></div>

  <script>
    const totalDays = 92; // Between Oct 15 and Jan 15

    function formatDate(date) {
      const options = { day: 'numeric', month: 'short' };
      return date.toLocaleDateString('en-US', options);
    }

    function updateCountdown() {
      const today = new Date();
      const endDate = new Date(today.getFullYear(), 0, 15); // Jan 15
      if (today > endDate) endDate.setFullYear(today.getFullYear() + 1);

      const msPerDay = 1000 * 60 * 60 * 24;
      const daysRemaining = Math.ceil((endDate - today) / msPerDay);
      const daysPassed = Math.max(0, totalDays - daysRemaining);

      document.getElementById('days').textContent = daysRemaining;
      document.getElementById('progress-fill').style.width =
        (daysPassed / totalDays) * 100 + '%';
      document.getElementById('today-date').textContent =
        `Today: ${formatDate(today)}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60); // update hourly
  </script>
</body>
</html>
